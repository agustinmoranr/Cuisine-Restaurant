<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuisine Restaurant Website</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" 
        rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" 
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
        rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <main class="landing-container">
    <header class="header">
      <input type="checkbox" id="btn-menu">
      <label for="btn-menu"><span class="material-icons">menu</span></label>
      <nav class="header-nav-menu">
        <span><a href="#home">Home</a></span>
        <span><a href="#about-us">About Us</a></span>
        <span><a href="">Menu</a></span>
        <span><a href="">Order Now</a></span>
        <span><a href="">Blog</a></span>
        <span><a href="">Location</a></span>
        <span><a class="material-icons" href="">shopping_cart</a></span>
        <span><a class="material-icons" href="">search</a></span>
      </nav>
    </header>
    <section id="home" class="search-view">

      <div class="social-stats">
        <p>
          <span class="material-icons">facebook</span>
          <span>252k</span>
        </p>
        <p>
          <span class="material-icons">photo_camera</span>
          <span>35k</span>
        </p>
        <p>
          <span class="material-icons">whatshot</span>
          <span>125k</span>
        </p>
      </div>

      <h1 class="search-view--title">
        Welcome <br>
        To Our Cuisine <br>
        Restaurant
      </h1>

      <form class="search-form" action="">
        <label for="search-input">
          <input type="text" id="search-input" placeholder="Search here" required>
          <button type="submit">Location</button>
        </label>
      </form>

      <picture class="back-img">
        <img src="./assets/img/strawberry.jpg" alt="">
      </picture>
    </section>


    <section id="about-us" class="about-us">
      <picture class="back-img">
        <img src="./assets/img/strawberry.jpg" alt="">
      </picture>

      <article>
        <h4></h4>
        <h1></h1>
        <p></p>

        <a href="#menu">
          <span>Discover Menu</span>
          <span class="material-icons"></span>
        </a>
      </article>

      <picture class="back-img">
        <img src="./assets/img/strawberry.jpg" alt="">
      </picture>
    </section>
    <section id="menu" class="menu"></section>
    <section class="order-now"></section>
    <section class="blog"></section>
    <footer class="footer"></footer>
  </main>
</body>
</html>
